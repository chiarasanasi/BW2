<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/custom-bootstrap.css" />
    <title>TEST</title>
  </head>
  <body class="ms-4">
    <h1 class="text-primary">text-primary</h1>
    <h1 class="text-secondary">text-secondary</h1>
    <h1 class="text-dark">text-dark</h1>
    <h1 class="text-dark2">text-dark2</h1>

    <button class="btn-custom">Play</button>
    <button class="btn-custom2">Salva</button>
    <button class="btn-custom3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-play-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
        />
      </svg>
    </button>
    <section class="mt-5 mb-5 border border-5 p-4 w-25">
      <h1>Extra font sizes:</h1>
      <p class="mt-4 fs-7">fs-7</p>
      <p class="mt-5 fs-8">fs-8</p>
      <p class="mt-5 fs-9">fs-9</p>
      <p class="mt-5 fs-10">fs-10</p>
    </section>
    <section
      class="bg-black p-5 d-flex align-items-center justify-content-center w-50"
    >
      <h1 class="text-white">Exra border width:</h1>
      <div class="bg-black w-25 text-white text-center border border-6">
        border-6
      </div>
      <div class="bg-black w-25 text-white text-center border border-7">
        border-7
      </div>
      <div class="bg-black w-25 text-white text-center border border-8">
        border-8
      </div>
      <div class="bg-black w-25 text-white text-center border border-9">
        border-9
      </div>
      <div class="bg-black w-25 text-white text-center border border-10">
        border-10
      </div>
    </section>

    <p class="fs-0">fs-0 (80px)</p>
  </body>
</html>
